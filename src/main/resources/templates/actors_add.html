<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="|${pageTitle}|"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<br><br>
<div class="container text-center">
    <div class="row align-items-center">
        <div class="col">
            <header th:insert="fragments/header.html :: header(pageTitle=${pageTitle})"></header>
            <br><br>
            <section class="login py-5 border-top-1">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5 col-md-8 align-item-center">
                            <div class="border">
                                <h3>Add New Actor</h3>
                                <form action="#" th:action="@{/actors/submit}" th:object="${actor}" method="post">
                                    <table>
                                        <tr>
                                            <td>First Name:</td>
                                            <td><input type="text" th:field="*{firstName}" required>
                                                <span th:if="${#fields.hasErrors('firstName')}"
                                                      th:errors="*{firstName}">First Name Error</span></td>
                                        </tr>
                                        <tr>
                                            <td>Last Name:</td>
                                            <td><input type="text" th:field="*{lastName}" required>
                                                <span th:if="${#fields.hasErrors('lastName')}"
                                                      th:errors="*{lastName}">Last Name Error</span></td>
                                        </tr>
                                        <tr>
                                            <td>Age</td>
                                            <td><input type="number" th:field="*{age}" required>
                                                <span th:if="${#fields.hasErrors('age')}"
                                                      th:errors="*{age}">Age Error</span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Nationality:</td>
                                            <td><select th:field="*{nationality}" required>
                                                <option th:each="nationality :${nationality}"
                                                        th:value="${nationality.id}"
                                                        th:text="${nationality.name}"></option>
                                            </select>
                                                <span th:if="${#fields.hasErrors('nationality')}"
                                                      th:errors="*{nationality}">Nationality Error</span></td>
                                        </tr>
                                        <tr>
                                            <td>Gender</td>
                                            <td><input type="text" th:field="*{sex}" required>
                                                <span th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}">Gender Error</span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <button type="submit" class="btn btn-success">Submit</button>
                                            </td>
                                            <td>
                                                <button type="reset" class="btn btn-danger">Reset</button>
                                            </td>
                                        </tr>
                                    </table>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Actors Add form</title>
</head>
<body>
<h2>Add New Actor</h2>
<form action="#" th:action="@{/actor/submit}" th:object="${actors}" method="post">
    <table>
        <tr>
            <td>First Name:</td>
            <td><input type="text" th:field="*{firstName}" /></td>
            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" th:field="*{lastName}" /></td>
            <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="number" th:field="*{age}" required="required"> </td>
            <td th:if="${#fields.hasErrors('age')}" th:errors = "*{age}"></td>
        </tr>
        <tr>
            <td>Nationality:</td>
            <td><select th:field="*{nationality}">
                <option th:each="nationality :${nationality}" th:value = "${nationality.id}" th:text="${nationality.name}"></option>
            </select></td>
            <td th:if="${#fields.hasErrors('nationality')}" th:errors="*{nationality}">Name Error</td>
        </tr>
        <tr>
            <td><button type="submit">Submit</button></td>
            <td><button type="reset">Reset</button></td>
        </tr>
    </table>

</form>
</body>
</html>

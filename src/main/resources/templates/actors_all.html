<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="|${pageTitle}|"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<br><br>
<div class="container text-center">
    <div class="row align-items-center">
        <div class="col">
            <header th:insert="fragments/header.html :: header(pageTitle=${pageTitle})"></header>
            <br><br>
            <section class="login py-5 border-top-1">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5 col-md-8 align-item-center">
                            <div class="border">
                                <h3>All Actor</h3>

                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                    <tr>
                                        <td>ID:</td>
                                        <td>First Name:</td>
                                        <td>Last Name:</td>
                                        <td>Age</td>
                                        <td>Nationality:</td>
                                        <td>Gender</td>
                                    </tr>
                                    <tr th:each="actor : ${actors}">
                                        <td th:text="${actor.id}">ID</td>
                                        <td th:text="${actor.firstName}">First Name:</td>
                                        <td th:text="${actor.lastName}">Last Name:</td>
                                        <td th:text="${actor.age}">Age</td>
                                        <td>
                                            <span th:each="nationality : ${actor.nationality}" th:text="${nationality.name}">
                                        Nationality</span></td>

                                        <td th:text="${actor.sex}">Gender</td>
                                        <td><a th:href="@{'/actors/' + ${actor.id} + '/delete'}">
                                            <button type="submit" class="btn btn-danger">Delete</button>
                                        </a></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>

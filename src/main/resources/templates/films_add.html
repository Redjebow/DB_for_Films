<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="|${pageTitle}|"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<br><br>

<div class="container text-center">
    <div class="row align-items-center">
        <div class="col">
            <header th:insert="fragments/header.html :: header(pageTitle=${pageTitle})"></header>
            <br><br>
            <section class="login py-5 border-top-1">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5 col-md-8 align-item-center">
                            <div class="border">
                                <h3>Add New Film</h3>
                                <form action="#" th:action="@{/films/submit}" th:object="${film}" method="post">
                                    <table>
                                        <tr>
                                            <td>Film Title</td>
                                            <td><input type="text" th:field="*{title}"/></td>
                                            <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error
                                            </td>
                                        </tr>


                                        <p th:text="|${TitleDoNotMatch}|"></p>

                                        <tr>
                                            <td>Repeat Film Title</td>
                                            <td><input type="text" th:field="*{reTitle}"/></td>
                                            <td th:if="${#fields.hasErrors('reTitle')}" th:errors="*{reTitle}">Title
                                                Error
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>Film Genre</td>
                                            <td><input type="radio" th:field="*{genre}" value="Comedy"/> Comedy
                                                <input type="radio" th:field="*{genre}" value="Drama"/> Drama
                                                <input type="radio" th:field="*{genre}" value="Fantasy "/> Fantasy
                                            </td>
                                            <td th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></td>
                                        </tr>
                                        <tr>
                                            <td>Year of issue</td>
                                            <td><input type="number" th:field="*{year}"></td>
                                            <td th:if="${#fields.hasErrors('year')}" th:errors="*{year}"> Year Error
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Actors</td>
                                            <td><select th:field="*{actors}" multiple>
                                                <option th:each="actor : ${actors}"
                                                        th:value="${actor.id}"
                                                        th:text="${actor.firstName + ' ' + actor.lastName}"></option>
                                            </select></td>
                                            <td th:if="${#fields.hasErrors('actors')}" th:errors="*{actors}"></td>

                                        </tr>
                                        <tr>
                                            <td>
                                                <button type="submit" class="btn btn-success">Submit</button>
                                            </td>
                                            <td>
                                                <button type="reset" class="btn btn-danger">Reset</button>
                                            </td>
                                        </tr>
                                    </table>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>

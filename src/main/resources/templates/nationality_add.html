<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="|${pageTitle}|"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<br><br>
<div class="container text-center">
    <div class="row align-items-center">
        <div class="col">
            <header th:insert="fragments/header.html :: header(pageTitle=${pageTitle})"></header>
            <br><br>
            <section class="login py-5 border-top-1">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5 col-md-8 align-item-center">
                            <div class="border">
                                <h3>Add New Nationality</h3>
                                <form action="#" th:action="@{/nationality/submit}" th:object="${nationality}"
                                      method="post">
                                    <table>
                                        <tr>
                                            <td>Name</td>
                                            <td><input type="text" th:field="*{name}"/></td>
                                            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td> Population</td>
                                            <td><input type="number" step="0.1" th:field="*{population}"></td>
                                            <td th:if="${#fields.hasErrors('population')}" th:errors="*{population}">
                                                Population Error
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <button type="submit" class="btn btn-success">Submit</button>
                                            </td>
                                            <td>
                                                <button type="reset" class="btn btn-danger">Reset</button>
                                            </td>
                                        </tr>
                                    </table>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>

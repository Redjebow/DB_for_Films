<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<br><br>
<div class="container text-center">
    <h1>Registration</h1>
    <div class="row align-items-center">
        <div class="col">
            <header th:insert="fragments/header.html :: header"></header>
            <br><br>
            <form action="#" th:action="@{/users/submit}" th:object="${user}" method="post">
                <table class="table table-striped">
                    <tr>
                        <td>Потребителско име</td>
                        <td><input type="text" th:field="*{username}" class="form-control" required></td>
                        <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></td>
                    </tr>
                    <tr>
                        <td>Парола</td>
                        <td><input type="text" th:field="*{password}" class="form-control" required></td>
                        <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></td>
                    </tr>
                    <tr>
                        <td>Име</td>
                        <td><input type="text" th:field="*{name}" class="form-control" required></td>
                        <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
                    </tr>
                    <tr>
                        <td>Фамилия</td>
                        <td><input type="text" th:field="*{lastName}" class="form-control" required></td>
                        <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></td>
                    </tr>
                    <tr>
                        <td>Е-майл</td>
                        <td><input type="email" th:field="*{userEmail}" class="form-control" required></td>
                        <td th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}"></td>
                    </tr>
                    <!--     <tr>
                             <td>Профилна снимка</td>
                             <td><input type="file" th:field="*{photo}" class="form-control"></td>
                             <td th:if="${#fields.hasErrors('photo')}" th:errors="*{photo}"></td>
                         </tr>
                         <tr>  -->
                    <td>
                        <button type="submit" class="btn btn-success">Save</button>
                    </td>
                    <td>
                        <button type="reset" class="btn btn-success">Reset</button>
                    </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>

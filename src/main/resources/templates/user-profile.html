<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="|${pageTitle}|"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<br><br>
<div class="container text-center">
    <h1>User Profile</h1>
    <div class="row align-items-center">
        <div class="col">
            <header th:insert="fragments/header.html :: header(pageTitle=${pageTitle})"></header>
            <section class="user-profile section">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="sidebar">
                                <!-- User Widget -->
                                <div class="widget user">
                                    <!-- User Image -->
                                    <div class="image d-flex justify-content-center">
                                        <img th:src="@{images/user-thumb.jpg}" alt="" class="">
                                    </div>
                                    <!-- User Name -->
                                    <h5 class="text-center" th:text="${#authentication.getPrincipal().getName()+' '+#authentication.getPrincipal().getLastName()}"></h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="row">
                                <div class="col-lg-6 col-md-6">
                                    <div class="widget personal-info">
                                            <div class="form-group">
                                                <label style="font-size: 14px;">First Name: </label>
                                                <span  th:text="${#authentication.getPrincipal().getName()}"></span>
                                            </div>
                                            <div class="form-group">
                                                <label style="font-size: 14px;">Last Name: </label>
                                                <span th:text="${#authentication.getPrincipal().getLastName()}"></span>
                                            </div>
                                            <div class="form-group">
                                                <label style="font-size: 14px;">E-mail: </label>
                                                <span th:text="${#authentication.getPrincipal().getUserEmail()}"></span>
                                            </div>
                                            <div class="form-group">
                                                <label style="font-size: 14px;">Role: </label>
                                                <span th:text="${#authentication.getPrincipal().getRole()}"></span>
                                            </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
